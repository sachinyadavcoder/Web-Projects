<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container flex bg-black ">

        <div class="left bg-black">
            <div class="Home bg-grey rounded m-1 p-1">

                <div class="logo">
                    <img class="invert" src="logo.svg" alt="spotify logo">

                </div>
                <!-- HOme and Search logo -->

            </div>
            <div class="library bg-grey rounded m-1 p-1  ">

                    <div><a href="www.google.com"><span>Accessibility</span></a></div>
                </div>
            </div>
           
        </div>
        <div class="right border"> 
<div class="header">
    <div class="nav"></div>

</div>

        </div>

    </div>
