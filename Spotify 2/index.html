<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img src="./assests/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class=" homebtn     invert" src="./assests/home.svg" alt="Home">Home</li>
                    <li><img class="search invert" src="./assests/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading align-center">
                    <img class="invert" src="./assests/yourlibrary.svg" alt="Library">
                    <h3>
                        Your Library
                    </h3>
                </div>

                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="assests/song.svg" alt="song">
                            <div class="info">
                                <div class="songName">Song Name</div>
                                <div class="artist">Artist</div>
                            </div>
                            <div class="songPlay"> Play Now
                            <img class="invert" src="./assests/playbar.svg" alt="playbar">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="www.google.com"><span>Legal</span></a></div>
                    <div><a href="www.google.com"><span>Privacy Center</span></a></div>
                    <div><a href="www.google.com"><span>Privacy Policy</span></a></div>
                    <div><a href="www.google.com"><span>Cookies</span></a></div>
                    <div><a href="www.google.com"><span>About Ads</span></a></div>
                    <div><a href="www.google.com"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded m-1  bg-grey">
            <div class="header">
                <div class="nav">
                    <img src="./assests/leftarrow.svg" alt="undo">
                    <img src="./assests/rightarrow.svg" alt="redo">
                </div>
                <div class="buttons flex">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>

            <div class="playlist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">

                    <div class="card">
                        <div class="playtoggle"> <!-- class=playtoggle -->
                            <svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
                                style="cursor: pointer;">
                                <!-- Green Circle -->
                                <circle cx="50" cy="50" r="50" fill="#1ed760" />

                                <!-- Green Play Symbol -->
                                <polygon points="40,30 40,70 70,50" fill="black" />
                            </svg>
                        </div>

                        <img src="assests/happyhits.jpg" alt="Playlist">
                        <h3>Happy Hits!</h3>
                        <p>Hits to boost your mood and fill with happiness </p>
                    </div>

                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="songtime ">
                        00:00/03:52
                    </div>
                        <div class="circle"></div>
                    </div>
                    <div class="songinfo">
                      Girls Like You_Maroon 5   .mp3
                    </div>
                    <div class="songbuttons">
                        <img class="invert" id="previous" src="./assests/previous.png" alt="previous">
                        <img class="invert" id="play"  src="./assests/playbar.svg" alt="pause/play">
                        <img class="invert" id="next" src="./assests/forward.png" alt="next">
                    </div>
                    
                    
                </div>
            </div>

        </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
